<div class="row-fluid">
    <div class="span12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href={% url "home" %}>主页</a>
            </li>
            {# 传入crumbpath变量，为kv形式，kay为name，value为path #}
            {% for name,path in crumbpath %}
                <li>
                    {% if not forloop.last%}
                        <i class="icon-angle-right"></i>
                    {% endif %}
                    <a href={{ path }}> {{ name }} </a>
                </li>
            {% endfor %}

        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>
